<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Stock Analysis Platform</a>
            <div class="d-flex">
                <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" class="btn btn-outline-light" target="_blank">
                    View on GitHub
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="stockForm">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter stock symbol (e.g., AAPL)" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" style="display: none;" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error" style="display: none;" class="alert alert-danger" role="alert">
        </div>

        <div id="results" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="stockChart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">Current Price</h5>
                            <p class="card-text" id="currentPrice">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">Price Change</h5>
                            <p class="card-text" id="priceChange">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">Volume</h5>
                            <p class="card-text" id="volume">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">52-Week High</h5>
                            <p class="card-text" id="high52w">-</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="card stats-card">
                        <div class="card-body">
                            <h5 class="card-title">52-Week Low</h5>
                            <p class="card-text" id="low52w">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
